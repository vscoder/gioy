{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'ads/style.css' %}" />

{% if latest_ads_list %}
    <ul>
    {% for ad in latest_ads_list %}
        <li><a href="{% url 'ads:detail' ad.id %}">{{ ad.name }}</a> <b>{{ ad.cost }}</b></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ads are available.</p>
{% endif %}
